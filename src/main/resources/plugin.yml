name: KookSRV
version: '${project.version}'
main: com.xiaoace.kooksrv.KookSRV
api-version: 1.19
prefix: KookSRV
author: xiaoACE
permissions:
  KookSRV.JoinSilent:
    description: 允许悄悄加入服务器
    default: false

  KookSRV.QuitSilent:
    description: 允许悄悄离开服务器
    default: false

commands:
  kooksrv:
    description: "KookSRV main command"
    usage: |
      /kooksrv link - Link Minecraft account with Kook account
      /kooksrv unlink - Remove link between Minecraft and Kook account
    
